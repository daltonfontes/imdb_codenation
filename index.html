<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Desafio Codenation - IMDb</title>
</head>

<body>
    <!--Menu-->
    <header class="header">

        <div class="hero-image">
            <nav class="navbar">
                <div class="navbar-logo">
                    <img src="./img/logo-imdb.jpg" alt="Logotipo IMDb">
                </div>

                <ul class="navbar-item">
                    <li>Lançamento</li>
                    <li>Crítica</li>
                    <li>Em Cartaz</li>
                </ul>

                <div class="navbar-profile">
                    <img src="./img/walter-white.jpg" alt="Avatar">
                    <span>Walter-white</span>
                </div>
            </nav>

            <section class="hero-text">
                <h1>MAD MAX : ESTRADA DA FURIA</h1>
                <ul>
                    <li>Aventura</li>
                    <li>Sci-fi</li>
                    <li>Terror</li>
                </ul>

                <button>
                    <span>Assistir Trailer</span>
                    <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                </button>

                <div class="calendar">
                    <span>Nos Cinemas</span>
                    <span class="color-date">15 de Outubro de 2015 (Brasil)</span>
                </div>
            </section>
        </div>
    </header>
</body>

</html>
